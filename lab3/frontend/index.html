<!DOCTYPE html>
<html>
  <head>
    <title>Patient Registration</title>
  </head>
  <body>
    <h1>Patient Registration</h1>
    <form method="post" action="/patient">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="species">Species:</label>
      <input type="text" id="species" name="species" required /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br />
      <label for="sickness">Sickness:</label>
      <input type="text" id="sickness" name="sickness" required /><br />
      <button type="submit">Register</button>
    </form>
    <button id="viewPatients" onclick="window.location.href='/check-status'">
      View Registered Patients
    </button>
    <h2>Update Patient Information</h2>
    <form action="edit-patient" method="post">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required />
      <button type="submit">Submit Id</button>
    </form>

    <script></script>
  </body>
</html>
