<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/apply-loan-success" method="POST">
      Name: <input type="text" name="name" /><br />
      Email: <input type="text" name="email" /><br />
      Phone: <input type="text" name="phone" /><br />
      Loan Amount: <input type="text" name="amount" /><br />
      Reason: <textarea name="reason"></textarea><br />

      <label
        ><input type="checkbox" name="agree" />I agree to the terms and
        conditions</label
      ><br />

      <button type="submit">Submit</button>
    </form>
    <br />
    <h3>Check your loan details here.</h1>
    <form action="/loan-details">
      Input Unique Token: <input type="text" name="unique_token" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
